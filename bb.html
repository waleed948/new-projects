<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll with Slider</title>
  <style>
    body {
      height: 2000px; /* Just to make sure the page is scrollable */
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sec-7 {
      width: 100%;
      height: 70vh;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden; /* Prevents overflow */
    }

    .slider-7 {
      display: flex;
      /* transition: 0.4s ease; */
      position: absolute;
      width: 200%; /* Increase width for sliding */
    }

    .slide-7 {
      width: 50%;
      height: 100%;
      display: flex;
      font-size: 30px;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .video-7 {
      width: 15%;
      height: 26vh;
      overflow: hidden;
      margin-top: 2%;
      margin-left: 2%;
      border-radius: 1000px;
      display: inline-block;
      background-color: #fff;
    }

    .video-7 video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <section class="sec-7">
    <div class="slider-7" id="anim">
      <div class="slide-7">New Day— <span style="font-style: italic; font-weight: 340;">New Inspo</span> 
        <span class="video-7">
          <video autoplay loop muted src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
        </span>
      </div>
      <div class="slide-7">New Day— <span style="font-style: italic; font-weight: 340;">New Inspo</span> 
        <span class="video-7">
          <video autoplay loop muted src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
        </span>
      </div>
    </div>
  </section>

  <script>
    const anim = document.getElementById("anim");
    // Adjust the animation based on the scroll position
    window.addEventListener("scroll", function() {
      const scrollPosition = window.scrollY;
      const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
      // Calculate the slide position based on the scroll (percentage of scroll)
      const slidePosition = (scrollPosition / maxScroll) * 100;
      // Move the animation horizontally based on scroll position
      anim.style.transform = `translateX(-${slidePosition}%)`; 
    });
  </script>

</body>
</html>
