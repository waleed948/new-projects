<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Scroll Animation</title>
    <style>
      body {
        width: 100%;
        height: 200vh;
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .sec-7 {
        width: 100%;
        height: 70vh;
        display: flex;
        align-items: center;
        position: relative;
        overflow: hidden;
      }
      .slider-7 {
        width: 200%; /* Two slides side by side */
        height: 90%;
        display: flex;
        position: absolute;
        left: 0;
        animation: slide 20s linear infinite; /* Continuous animation */
      }
      .slide-7 {
        width: 50%; /* Each slide takes 50% of the slider */
        height: 100%;
        display: flex;
        font-size: 110px;
        align-items: center;
        justify-content: center;
      }
      .video-7 {
        width: 15%;
        height: 26vh;
        overflow: hidden;
        margin-top: 2%;
        margin-left: 2%;
        border-radius: 1000px;
        display: inline-block;
        background-color: #fff;
      }
      .video-7 video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Keyframes for sliding animation */
      @keyframes slide {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%); /* Move one slide to the left */
        }
      }
    </style>
</head>
<body>
  <section class="sec-7">
    <div class="slider-7" id="anim">
      <div class="slide-7">New Day— <span style="font-style: italic; font-weight: 340;"> New Inspo</span> <span class="video-7"><video autoplay loop muted src="./img/videos/header (1).mp4"></video></span></div>
      <div class="slide-7">New Day— <span style="font-style: italic; font-weight: 340;"> New Inspo</span> <span class="video-7"><video autoplay loop muted src="./img/videos/header (1).mp4"></video></span></div>
    </div>
  </section>

  <script>
    let lastScrollTop = 0;
    let anim = document.getElementById("anim");

    window.addEventListener("scroll", function () {
      let currentScroll = window.pageYOffset || document.documentElement.scrollTop;

      if (currentScroll > lastScrollTop) {
        // Scrolling down: move right (normal animation)
        anim.style.animationDirection = "normal";
      } else {
        // Scrolling up: move left (reverse animation)
        anim.style.animationDirection = "reverse";
      }

      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Update last scroll position
    });
  </script>
</body>
</html>
